{{> templates/head }}

    <ul>
      {{#matches}}
      <li> 
        <dl>
          <dt class="league">League
          <dd class="league">{{league}}
          <dt class="location">Location
          <dd class="location">{{location}}
          <dt class="time">Time
          <dd class="time">{{localtime}}
          <dt class="home">Home
          <dd class="home team-{{home_id}}">{{home}}
          <dt class="away">Away
          <dd class="away team-{{away_id}}">{{away}}
          <dt class="bets">
          <dd class="bets">
            <table>
            {{#results}}
            <tr>
              {{#row}}
              <td>
                <a href="bitcoin:{{address}}">{{score}}</a> ({{bets}})
              {{/row}}
            
            {{/results}}
            </table>
        </dl>
      {{/matches}}
    </ul>

{{> templates/foot }}
